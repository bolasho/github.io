    <div class="body">
       <h2> Request a Call Back</h3>
<div class="frm">
       
 <form>
  <div class="row">
    <div class="large-6 columns">
     <div class="name">
      <label>Name
        <input type="text" placeholder=" Name" />
      </label>
     </div>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
     <div class="pnumber">
      <label>Phone Number
        <input type="text" placeholder="phone number" />
      </label>
     </div>
    </div>
  </div>
    <div class="row">
    <div class="large-6 columns">
     <div class="addres">
      <label>Address
        <input type="text" placeholder="Address" />
      </label>
    </div>
    <div class="large-12 columns">
      <div class="row collapse">
       <div class="email">
        <label>Email ID</label>
        <div class="small-9 columns">
          <input type="text" placeholder="Email" />
        </div>
        <div class="small-3 columns">
          <span class="postfix">.com</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
     <div class="country">
      <label>Select Your Country
        <select>
          <option value="England">England</option>
          <option value="Scotland">Scotland</option>
          <option value="Wales">Wales</option>
          <option value="Northern Ireland">Northern Ireland</option>
        </select>
      </label>
    </div>
  </div>
  
  <div class="row">
    <div class="large-12 columns">
     <div class="NOJ">
      <label>Describe nature of service needed
        <textarea placeholder="Nature of job"></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
     <div class="btn">
      <a role="button" aria-label="submit form"  href="mailto:bolashofoluwe@hotmail.com" class="button">Call back</a>
    </div>
  </div>
</form>
